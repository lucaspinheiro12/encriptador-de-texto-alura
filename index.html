<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet"href="style.css">
        <script src="script.js" defer ></script>

        <title> Encriptador de Texto </title>               
    </head>
      
    <body>
        <header class="cabeça">
            <img class="imagem" src="C:\Users\Samsung\Desktop\teste-alura\encriptador-de-texto-alura" alt="Logo Alura">
            <h1 class="nome-titulo">Encriptador de Texto</h1>
        </header>

        <main class="principal">
            <section>

                <div class="texto01">
                    <textarea cols="48" rows="25"  type="text" class="entradatexto" placeholder="digite aqui seu texto" style="resize: none" ></textarea>
                    <p class="regra">⚠ Somente letras minúsculas e sem acento.</p>  
                </div>

                <div class="resultado">
                    <div class="imagem-boneco">
                        <img class="boneco" src="imagem.png">
                    </div>
                    <div class="texto-final">        
                        <textarea cols="48" rows="25" class="saidatexto" placeholder="mensagem criptografada" style="resize:none"></textarea>
                        <p class="mensagem-2">✦Resultado do Texto.</p>
                    </div>
                    
            
                </div>
            </section>              
       
            <div class="botoes">
                <button  class="botaoc">Criptografar</button>
                <button class="botaode">Descriptografar</button>
                <button class="botaoco">Copiar</button>
            </div>
        </main> 
        <footer>
             <p class="copyright"> &copy;Desenvolvido por: Lucas Pinheiro-2022</p>

        </footer>   
         
        
    </body>
</html>
